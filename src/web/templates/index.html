<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Box</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>

<body>

    <div class="box">
        <h1 id="headline">Lucky Box</h1>
        <img src="../static/images/closed-box.png" alt="Closed Box" id="img-box">
        <button id="open-box">Открыть</button>
        <button id="show-info">Показать информацию</button>
    </div>

    <div id="info-panel" style="display: none;">
        <h2>Информация о выигрышах</h2>
        <div id="winnings-info"></div>
    </div>

    <div class="container">
        <div class="bubbles"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        const defaultUrl = "https://a4d3-147-45-193-130.ngrok-free.app";  // ТУННЕЛЬ

        tg.headerColor = "#fff";
        tg.expand();

        document.addEventListener("DOMContentLoaded", () => {
            const bubblesElem = document.querySelector(".bubbles");

            // Создание пузырьков
            for (let i = 0; i < 64; i++) {
                const bubbleElem = document.createElement("span");
                const randomId = Math.floor(Math.random() * 64) + 1;

                bubbleElem.style.setProperty("--i", randomId);
                bubblesElem.appendChild(bubbleElem);
            }
        });

        async function fetchData(endpoint, data) {
            try {
                const response = await fetch(`${defaultUrl}/${endpoint}`, {
                    method: "POST",
                    headers: { Authentication: tg.initData },
                    body: JSON.stringify(data)
                });
                const responseData = await response.json();
                return responseData;
            } catch (error) {
                console.log(`Error: ${error}`);
                throw error;
            }
        }

        async function replaceBox(newImageSrc) {
            const img = document.querySelector("#img-box");

            img.classList.add('fade-out');

            img.addEventListener('transitionend', () => {
                img.src = newImageSrc; 
                img.classList.remove('fade-out');
                img.classList.add('fade-in');
            }, { once: true });
        }

        document.querySelector("#open-box").addEventListener("click", async () => {
            const img = document.querySelector("#img-box");
            const btn = document.querySelector("#open-box");
            const text = document.querySelector("#headline");

            await fetchData("open-box", { id: tg.initDataUnsafe.user.id })
                .then(data => {
                    const cash = data.cash;

                    if (cash >= 0 && cash < 100) {
                        replaceBox("../static/images/empty-box.png");
                    } else if (cash >= 100 && cash < 500) {

                        replaceBox("../static/images/20box.png");
                    } else if (cash >= 500 && cash < 700) {
                        replaceBox("../static/images/50box.png");
                    } else {
                        replaceBox("../static/images/fullbox.png");
                    }

                    text.innerHTML = cash === -1 ? data.error : `Ты выиграл: <span id='cash'>${cash}</span> $`;
                    btn.disabled = false;
                })
                .catch(error => {
                    console.log(`Error: ${error}`);
                });
        });

        document.querySelector("#show-info").addEventListener("click", () => {
            const infoPanel = document.querySelector("#info-panel");
            const winningsInfo = document.querySelector("#winnings-info");

            fetchData("get-winnings-info", { id: tg.initDataUnsafe.user.id })
                .then(data => {
                    winningsInfo.innerHTML = `Ваши выигрыши: ${data.winnings}, Всего открытых коробок: ${data.totalOpened}`;
                })
                .catch(err => {
                    winningsInfo.innerHTML = "Ошибка получения данных";
                });

            infoPanel.style.display = infoPanel.style.display === "none" ? "block" : "none";
        });
    </script>

</body>

</html>
